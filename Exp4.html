Q4 :-Develop a web page to demonstrate CSS properties.

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color:blue;
        }
        .one{
            color:red;
            font-size:20px;
        }
        div{
            color:red;
            width:100px;
            height:50px;
            background-color:rgb(133, 231, 242);
        }
        body{
            background-color:rgb(240, 242, 242);
        }
    </style>
</head>
<body>
    <h1>This is heading</h1>
    <p class="one">This is paragraph</p>
    <div>A</div>
    <div>B</div>
    <div>C</div>
</body>
</html>
