Q2 :-Demonstrate table tag to create different orientation of table in static web page.
<!DOCTYPE html>
<html>
    <style>
        table, th, td {
            border:1px solid black;
        }
        th, td {
            padding: 15px;
        }
        table {
            border-spacing: 30px;
        }
       
        </style>
<body>

<h2>A basic HTML table</h2>

<table style="width:100%">
  <tr>
    <th>Name</th>
    <th colspan="2">Contact & Address</th>
  </tr>
  <tr>
    <td>venny</td>
    <td rowspan="2">94xxxxxx08</td>
    <td>ijk</td>
  </tr>
  <tr>
    <td>samhita.k</td>
    <td>xyz</td>
  </tr>
</table>
</body>
</html>
